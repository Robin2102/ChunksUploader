<div style="width: 100%; height: 100vh; ">
  <h1 style="text-align: center;">File Uploader</h1>
  <div style="height: 350px; margin: 200px 300px; padding: 10px 20px; border: 1px solid; border-radius: 20px; display: flex; flex-direction: column; gap: 20px; justify-content: center; align-items: center;">
    <h1 *ngIf="!message">File is Uploading... {{ value }} %</h1>
    <h1 *ngIf="message">{{ message }}</h1>
    <div style="width: 80%;">
      <mat-progress-bar mode="determinate" [value]="value"></mat-progress-bar>
    </div>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 10px;">
      <input style="margin: 0px 20px; padding-left: 130px;" type="file" #fileInput>
      <button style="cursor: pointer; border: aquamarine; background-color: aquamarine; width: 30%; padding: 10px; border-radius: 10px;" (click)="upload(fileInput.files[0])">Upload</button> 
    </div>
  </div>
</div>
