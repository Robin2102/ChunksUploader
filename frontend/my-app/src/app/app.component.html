<div style="width: 30%;">
  <h1 *ngIf="!message">File is Uploading... {{ value }}</h1>
  <h1 *ngIf="message">{{ message }}</h1>
  <div style="width: 100%;">
    <mat-progress-bar mode="determinate" [value]="value"></mat-progress-bar>
  </div>
  <div>
    <input type="file" #fileInput>
    <button (click)="upload(fileInput.files[0])">Upload</button> 
  </div>
</div>
